---

title: Projects
layout: default

---

{% block body %}
  <div class="container">
    <h1>{{ title }}</h1>

    <p>
      An (incomplete) list of things I've built, sorted newest to oldest.
    </p>

    <div class="prj-projects">
      {% for item in items %}
        <div class="prj-project">
          {{ render(item) }}
        </div>
      {% endfor %}
    </div>

    <p>
      Check out more projects <a href="https://github.com/nikku">on GitHub</a>.
    </p>
  </div>
{% endblock %}
